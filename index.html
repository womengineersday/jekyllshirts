---
layout: default

---

<h2 class="page-title" style="text-align: center">Click the submissions to vote!</h2>

<div class="gallery">
  {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}">
      <img src="{{ post.image-url }}" alt="{{post.title}}">
    </a>
    <div class="addthis_toolbox addthis_default_style addthis_32x32_style"
      addthis:url="{{ site.baseurl }}{{ post.url }}">
    	<a class="addthis_button_facebook"></a>
    	<a class="addthis_button_twitter"></a>
    	<a class="addthis_button_google_plusone_badge"></a>
    	<a class="addthis_counter addthis_bubble_style"></a>
    </div>
  {% endfor %}
</div>


<h2 class="page-title" style="text-align: center">Send submissions to womengineersday@gmail.com!</h2>
