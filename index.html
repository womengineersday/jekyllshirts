---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <div class="entry" style="width:50%; display: inline-block">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.content | truncatewords:40}}</a>
      </div>
      
    </article>
  {% endfor %}
</div>
