---
layout: default

---

<h2 class="page-title" style="text-align: center">Click the submissions to vote!</h2>

<div class="gallery">
  {% for post in site.posts %}
  <div class="entry">
    <a href="{{ site.baseurl }}{{ post.url }}">
      <img src="{{ post.image-url }}" alt="{{post.title}}">
    </a>

    <div class="social-likes social-likes_single" data-url="http://womengineersday.com/tshirts{{ post.url }}" data-single-title="Share">
		<div class="facebook" title="Share link on Facebook">Facebook</div>
		<div class="twitter" title="Share link on Twitter">Twitter</div>
		<div class="plusone" title="Share link on Google+">Google+</div>
	</div>
  </div>
	    
  {% endfor %}
</div>


<h2 class="page-title" style="text-align: center">Send submissions to womengineersday@gmail.com!</h2>
