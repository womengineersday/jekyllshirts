<article class="post">
  <h3>Share, Tweet, and +1 to vote for this submission!</h3>

  <div class="entry">
   <img src="{{page.image-url}}" alt="{{page.title}}"></img>
  </div>

  </div>

  </br>  <!-- adding space between picture and sharing tool -->

  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <div class="addthis_sharing_toolbox"></div>
</article>
