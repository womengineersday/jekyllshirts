---
layout: default
---

<head>
  <meta property="og:url" content="http://womengineersday.com/jekyllshirts/{{page.title}}">
  <meta property="og:image" content="{{page.image-url}}">
  <meta property="og:title" content="{{page.title}}">
  <meta name="description" content="Vote for your favorite designs via shares, tweets, and +1's!">
</head>

<article class="post">
  <h3>Share, Tweet, and +1 to vote for this submission!</h3>
  <div class="addthis_sharing_toolbox"></div>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Submitted on {{ page.date | date: "%B %e, %Y" }} by {{page.artist}}
  </div>

  </br>  <!-- adding space between picture and sharing tool -->

  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <div class="addthis_sharing_toolbox"></div>
</article>
